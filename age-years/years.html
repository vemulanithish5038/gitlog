<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./years.css">
    <script src="./years.js" defer></script>
</head>
<body>
    <main class="age-in-years">
        <main class="age-calculator-in-years">
            <h1>Calculate your age in days</h1>
            <div class="age-calculator-content">
                <label for="age">Enter your age in Years:</label>
                <input type="number" id="age-in-years" placeholder="Enter Age">
            </div>
            <button id="calculatebtn">Calculate</button>
            <p id="result"></p>
    </main>
</body>
</html>
