<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./age.css">
    <script src="./age.js" defer></script>
</head>

<body>
    <main class="age-calculator">
        <h1>Calculate your age in days</h1>
        <div class="age-calculator-content">
            <label for="age">Enter your age in Years:</label>
            <input type="number" id="age-in-years" placeholder="Enter Age">
        </div>
        <button id="calculatebtn">Calculate</button>
        <p id="result"></p>
    </main>
</body>

</html>
